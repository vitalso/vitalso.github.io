<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind page</title>
    <link href="output.css" rel="stylesheet">
</head>
<body>
    <div class="lg:container mx-auto">
        <header class="py-5 flex items-center mb-3">
            <h2 class="text-3xl font-semibold font-['Poppins'] text-[28px] flex items-center">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                </button>
                Resume Builder
            </h2>

            <button class="ml-auto">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </header>

        <div class="flex gap-7">
            <div class="flex-none w-[380px] p-5 rounded-xl border border-grey"></div>

            <div class="flex-1 p-5 rounded-xl border border-grey"></div>

            <div class="flex-none w-[380px] p-4 rounded-xl border border-grey">
                <p class="font-medium text-xl font-['Poppins'] pb-2 border-b border-grey">Personal Info</p>
                <div class="profile">
                    <div class="profile-photo mt-[10px] flex items-center">
                        <div class="rounded-full w-[72px] h-[72px] relative overflow-hidden mr-[10px]">
                            <img src="assets/profile-photo.png" alt="image" class="w-full h-full object-cover">
                            <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center flex-col">
                                <button>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
                                      </svg>
                                </button>
                            </div>
                        </div>
                        <p class="font-['Poppins'] font-medium text-lg">Profile Photo</p>
                    </div>

                    <div class="profile-info mt-3 mb-4">
                        <div class="mb-[6px]">
                            <label class="font-medium text-sm ml-[10px] mb-1 inline-block">Name</label>
                            <input type="text" class="h-[44px] w-full border border-grey rounded-md pl-[14px] placeholder-black placeholder: text-sm text-black" value="Susan Singh">
                        </div>
                        <div class="mb-[6px]">
                            <label class="font-medium text-sm ml-[10px] mb-1 inline-block">Email</label>
                            <input type="text" class="h-[44px] w-full border border-grey rounded-md pl-[14px] placeholder-black placeholder: text-sm text-black" value="dummymail@gmail.com">
                        </div>
                        <div class="mb-[6px]">
                            <label class="font-medium text-sm ml-[10px] mb-1 inline-block">Phone</label>
                            <input type="text" class="h-[44px] w-full border border-grey rounded-md pl-[14px] placeholder-black placeholder: text-sm text-black" value="+91 12345 67890">
                        </div>
                        <div class="mb-[6px]">
                            <label class="font-medium text-sm ml-[10px] mb-1 inline-block">Address</label>
                            <textarea class="h-[68px] w-full border border-grey rounded-md pt-[10px] px-[14px] placeholder-black placeholder: text-sm resize-none text-black" value="">E.g. 77 Massachusetts Ave, Cambridge, MA 02139, United States</textarea>
                        </div>
                    </div>

                    <p class="font-medium text-xl font-['Poppins'] pb-2 border-b border-grey">Preview</p>

                    <div class="border border-[#C3CACD] p-3 rounded-lg mt-3">
                        <p class="text-sm text-[#6D818A] font-['Poppins']">Hey John how would you like to customize the personal info</p>
                    </div>

                    <div class="flex gap-4 mt-10">
                        <button class="h-[44px] rounded-[40px] w-full bg-[#ECEFF1]">Cancel</button>
                        <button class="h-[44px] rounded-[40px] w-full bg-[#12131F] text-white">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
