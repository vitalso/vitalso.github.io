<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post list</title>
    <!-- Connect to TailwindCSS -->
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-default-background text-default-color dark:bg-dark-bg">

    <div class="container mx-auto px-3">
        <!-- Back button -->
        <div class="py-[9px]">
            <a href="your-favorites.html" class="font-medium text-blue-500 text-sm flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="stroke-blue-500">
                    <path d="M20 12H4M4 12L10 18M4 12L10 6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="ml-1">Back</span>
            </a>
        </div>

        <h2 class="text-2xl font-semibold mt-3 mb-[18px] dark:text-gray-25">Settings</h2>

        <div class="bg-white mb-3 p-3 rounded-md text-gray-800 font-medium text-sm flex items-center justify-between dark:bg-gray-800">
            <span class="dark:text-gray-100">Appearance</span>
            
            <!-- Dark/Light toggle -->
            <button id="theme-toggle" class="p-1 gap-1 flex items-center border border-gray-200 rounded-md outline-0 shadow-none focus:outline-0 focus:shadow-none dark:border-gray-700">
                <span class="px-[21px] py-[3px] rounded bg-blue-50 dark:bg-transparent">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none" class="stroke-blue-500 dark:stroke-gray-400">
                        <g clip-path="url(#clip0_215_29718)">
                          <path d="M9 1.5V3M9 15V16.5M3 9H1.5M4.73559 4.73559L3.67493 3.67493M13.2644 4.73559L14.3251 3.67493M4.73559 13.2675L3.67493 14.3282M13.2644 13.2675L14.3251 14.3282M16.5 9H15M12.75 9C12.75 11.0711 11.0711 12.75 9 12.75C6.92893 12.75 5.25 11.0711 5.25 9C5.25 6.92893 6.92893 5.25 9 5.25C11.0711 5.25 12.75 6.92893 12.75 9Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                        <defs>
                          <clipPath id="clip0_215_29718">
                            <rect width="18" height="18" fill="white"/>
                          </clipPath>
                        </defs>
                    </svg>
                </span>

                <span class="px-[21px] py-[3px] rounded dark:bg-blue-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none" class="stroke-gray-400 dark:stroke-blue-500">
                        <g clip-path="url(#clip0_215_29720)">
                          <path d="M16.4661 9.71728C15.4335 11.5287 13.4844 12.7501 11.25 12.7501C7.93629 12.7501 5.25 10.0638 5.25 6.75006C5.25 4.51554 6.4715 2.56631 8.2832 1.53369C4.47731 1.89455 1.5 5.09952 1.5 8.99988C1.5 13.142 4.85786 16.4999 9 16.4999C12.9002 16.4999 16.105 13.5229 16.4661 9.71728Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                        <defs>
                          <clipPath id="clip0_215_29720">
                            <rect width="18" height="18" fill="white"/>
                          </clipPath>
                        </defs>
                    </svg>
                </span>
            </button>
        </div>

        <div class="bg-white p-3 rounded-md text-gray-800 font-medium text-sm flex items-center justify-between dark:bg-gray-800">
            <span class="dark:text-gray-100 mr-3">Token</span>

            <p class="flex gap-2 items-center justify-end overflow-hidden flex-1">
                <span class="text-gray-400 overflow-hidden whitespace-nowrap text-ellipsis">confusion studio abstain subdivid... confusion studio abstain subdivid...</span>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M5 2H9.73333C11.2268 2 11.9735 2 12.544 2.29065C13.0457 2.54631 13.4537 2.95426 13.7094 3.45603C14 4.02646 14 4.77319 14 6.26667V11M4.13333 14H9.53333C10.2801 14 10.6534 14 10.9387 13.8547C11.1895 13.7268 11.3935 13.5229 11.5213 13.272C11.6667 12.9868 11.6667 12.6134 11.6667 11.8667V6.46667C11.6667 5.71993 11.6667 5.34656 11.5213 5.06135C11.3935 4.81046 11.1895 4.60649 10.9387 4.47866C10.6534 4.33333 10.2801 4.33333 9.53333 4.33333H4.13333C3.3866 4.33333 3.01323 4.33333 2.72801 4.47866C2.47713 4.60649 2.27316 4.81046 2.14532 5.06135C2 5.34656 2 5.71993 2 6.46667V11.8667C2 12.6134 2 12.9868 2.14532 13.272C2.27316 13.5229 2.47713 13.7268 2.72801 13.8547C3.01323 14 3.3866 14 4.13333 14Z" stroke="#2970FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </p>
        </div>

        <p class="text-gray-400 mt-1 mb-3 text-sm">Use this token to import your bookmarks and settings to other devices and browsers.</p>

        <!-- Import token -->
        <div class="bg-white mb-3 p-3 rounded-md text-gray-800 font-medium text-sm dark:bg-gray-800">
            <button class="text-blue-500 flex items-center" type="button" data-modal-target="importTokenModal" data-modal-toggle="importTokenModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none" class="stroke-blue-500">
                    <path d="M9 3.75V14.25M3.75 9H14.25" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="ml-2">Import Token</span>
            </button>
        </div>

        <!-- Reset token -->
        <div class="bg-white p-3 rounded-md text-gray-800 font-medium text-sm dark:bg-gray-800">
            <button class="text-blue-500 flex items-center" type="button" data-modal-target="resetTokenModal" data-modal-toggle="resetTokenModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none" class="stroke-blue-500">
                    <path d="M15.75 7.5C15.75 7.5 14.2463 5.45116 13.0246 4.22868C11.803 3.0062 10.1148 2.25 8.25 2.25C4.52208 2.25 1.5 5.27208 1.5 9C1.5 12.7279 4.52208 15.75 8.25 15.75C11.3273 15.75 13.9237 13.6907 14.7362 10.875M15.75 7.5V3M15.75 7.5H11.25" stroke="#2970FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="ml-2">Reset Token / Bookmarks</span>
            </button>
        </div>

    </div>

    <!-- Import token modal -->
    <div id="importTokenModal" tabindex="-1" aria-hidden="true" class="fixed bg-black/40 top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-screen max-h-full">
        <div class="relative w-80 mx-auto max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg dark:bg-gray-700">
                <!-- Modal header -->
                <p class="text-gray-800 mb-3 p-6 pb-0 font-medium dark:text-gray-25">Import Token</p>
                <!-- Modal body -->
                <div class="p-6 pt-0">
                    <form action="#">
                        <input type="text" placeholder="Please enter" class="border border-blue-500 rounded-md h-12 pl-3 w-full focus:outline-none focus:shadow-none dark:bg-gray-800 dark:text-gray-200">
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="flex items-center border-t border-t-gray-200 dark:border-t-gray-800">
                    <button type="button" data-modal-hide="importTokenModal" class="border-r border-r-gray-200 py-3 px-5 w-1/2 text-gray-800 dark:border-r-gray-800 dark:text-gray-200">Cancel</button>
                    <button type="button" data-modal-hide="importTokenModal" class="py-3 px-5 w-1/2 text-blue-500">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset token modal -->
    <div id="resetTokenModal" tabindex="-1" aria-hidden="true" class="fixed bg-black/40 top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-screen max-h-full">
        <div class="relative w-80 mx-auto max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg dark:bg-gray-700">
                <!-- Modal header -->
                <p class="text-gray-800 p-6 font-medium text-center dark:text-gray-25">Are you sure you want to reset your token and clear all bookmarks?</p>
                <!-- Modal footer -->
                <div class="flex items-center border-t border-t-gray-200 dark:border-t-gray-800">
                    <button type="button" data-modal-hide="resetTokenModal" class="border-r border-r-gray-200 py-3 px-5 w-1/2 text-gray-800 dark:border-r-gray-800 dark:text-gray-200">Cancel</button>
                    <button type="button" data-modal-hide="resetTokenModal" class="py-3 px-5 w-1/2 text-blue-500">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Flowbite -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
    <!-- Toogle for dakr/light mode -->
    <script src="themeToggle.js"></script>

</body>
</html>
