<html lang="en">

<head>
  <!-- Meta information -->
  <meta charset="UTF-8">

  <!-- Link to Bootstrap CSS -->

  <link rel="stylesheet" href="src/plugins/fontawesome-free-6.0.0-beta3-web/css/all.min.css">
  <!-- Link to custom main stylesheet -->
  <link rel="stylesheet" href="src/styles/top-up.css">

<body>

  <div class="navbar-container d-flex align-items-center">
    <div class="navbar-logo" id="navbar-logo">
      <img src="src/images/logo-white.png" alt="logo-image" />
    </div>
    <div class="avatar-wrapper ms-auto">
      <div id="account-menu-button">
        <img src="src/images/avatar.png" />
        <span>Firstname Lastname</span>
      </div>
      <div class="account-menu position-absolute d-none" id="account-menu">
        <a href="accountsetting.html">
          <div class="menu-item">
            <img src="src/images/avatar.png" />
            <span>Account & settings</span>
          </div>
        </a>
        <a href="login.html">
          <div class="menu-item">
            <img src="src/images/logout.png" />
            <span>Log out</span>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="main-container d-flex">
    <div class="menubar-wrapper" id="menubar-wrapper">
      <div class="menubar" id="menubar">
        <a href="datablurring.html">
          <div class="menu-item"><span>Data blurring</span></div>
        </a>
        <a href="consumption.html">
          <div class="menu-item"><span>Consumption history</span></div>
        </a>
        <div class="menu-item" id="upgrade-menu">
          <span>Upgrade</span>
          <i class="fas fa-chevron-up ms-auto"></i>
        </div>
        <div id="upgrade-sub-menu">
          <a href="top-up.html">
            <div class="menu-item sub-menu selected"><span>Top-up credit</span></div>
          </a>
          <a href="planupgrade.html">
            <div class="menu-item sub-menu"><span>Plans <i>(inactive for now)</i></span></div>
          </a>
        </div>
        <div class="menu-item" id="help-menu">
          <span>Help & Support</span>
          <i class="fas fa-chevron-down ms-auto"></i>
        </div>
        <div id="help-sub-menu" class="d-none">
          <a href="info-hub.html">
            <div class="menu-item sub-menu"><span>Info hub</span></div>
          </a>
          <a href="contactus.html">
            <div class="menu-item sub-menu"><span>Contact us</span></div>
          </a>
        </div>
      </div>
    </div>
    <div class="main-content d-flex justify-content-center w-100">
      <div class="card-wrapper d-flex w-100 align-items-center justify-content-center">
        
        <div class="like-card p-4 top-up-card">
          <p>Top-up your credit</p>

          <div class="like-card small p-4">
            <p><strong>Pricing:</strong></p>

            <p>€1,-/1GB (video) - 10 tokens <br> €2,-/1GB (image) - 20 tokens</p>
            <p class="mb-0"> 10 tokens = €1, <br> Minumum = 10 tokens</p>
          </div>

          <form action="#" class="top-up-form mt-4 position-relative">
            <label for="top-up-amount">Top-up amount</label>
            <input type="text" id="top-up-amount" />

            <div class="text-end">
              <button class="btn-primary btn-sm mt-3">Confirm</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
