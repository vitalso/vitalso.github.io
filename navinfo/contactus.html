<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page title -->
  <title>Contact us</title>
  <!-- Link to Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
  <link rel="stylesheet" href="src/plugins/bootstrap.min.css">
  <link rel="stylesheet" href="src/plugins/fontawesome-free-6.0.0-beta3-web/css/all.min.css">
  <!-- Link to custom main stylesheet -->
  <link rel="stylesheet" href="src/styles/contactus.css">
</head>

<body>

  <div class="navbar-container d-flex align-items-center">

    <!-- Mobile button for menu -->
    <button type="button" id="toggleNav" class="me-4 d-block d-lg-none"><i class="fa-solid fa-bars"></i></button>

    <div class="navbar-logo" id="navbar-logo">
      <img src="src/images/logo-white.png" alt="logo-image" />
    </div>
    <div class="avatar-wrapper ms-auto">
      <div id="account-menu-button">
        <img src="src/images/avatar.png" />
        <span>Firstname Lastname</span>
      </div>
      <div class="account-menu position-absolute d-none" id="account-menu">
        <a href="accountsetting.html">
          <div class="menu-item">
            <img src="src/images/avatar.png" />
            <span>Account & settings</span>
          </div>
        </a>
        <a href="login.html">
          <div class="menu-item">
            <img src="src/images/logout.png" />
            <span>Log out</span>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="main-container d-flex">
    <div class="menubar-wrapper" id="menubar-wrapper">
      <div class="menubar" id="menubar">
        <a href="datablurring.html">
          <div class="menu-item"><span>Data blurring</span></div>
        </a>
        <a href="consumption.html">
          <div class="menu-item"><span>Consumption history</span></div>
        </a>
        <div class="menu-item" id="upgrade-menu">
          <span>Upgrade</span>
          <i class="fas fa-chevron-down ms-auto"></i>
        </div>
        <div id="upgrade-sub-menu" class="d-none">
          <a href="top-up.html">
            <div class="menu-item sub-menu"><span>Top-up credit</span></div>
          </a>
          <a href="planupgrade.html">
            <div class="menu-item sub-menu"><span>Plans <i>(inactive for now)</i></span></div>
          </a>
        </div>
        <div class="menu-item" id="help-menu">
          <span>Help & Support</span>
          <i class="fas fa-chevron-up ms-auto"></i>
        </div>
        <div id="help-sub-menu">
          <a href="info-hub.html">
            <div class="menu-item sub-menu"><span>Info hub</span></div>
          </a>
          <a href="contactus.html">
            <div class="menu-item sub-menu selected"><span>Contact us</span></div>
          </a>
        </div>
      </div>
    </div>
    <div class="main-content d-flex justify-content-center w-100">
      <div class="form-wrapper w-100 d-flex flex-column">
        <div class="title">
          <span>Contact us</span>
        </div>
        <form class="d-flex flex-column flex-grow-1">
          <div class="field" id="first_name">
            <span>First name</span><br />
            <input type="text" />
          </div>
          <div class="field" id="last_name">
            <span>Last name</span><br />
            <input type="text" />
          </div>
          <div class="field" id="e_mail">
            <span>E-mail</span><br />
            <input type="email" />
          </div>
          <div class="field" id="company">
            <span>Company</span><br />
            <input type="text" />
          </div>
          <div class="field mt-3 mb-2" id="question">
            <span>I've got a question about:</span><br />
            <select>
              <option value="option1">Select topic</option>
              <option value="option2">Topic 1</option>
              <option value="option3">Topic 2</option>
            </select>
          </div>
          <div class="field flex-grow-1 d-flex flex-column" id="bio">
            <div><span>Where can we help you with?</span></div>
            <textarea type="text" class="flex-grow-1"></textarea>
          </div>
          <div class="button mt-3 ms-auto">
            <button class="submit-button">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
  <script src="src/plugins/bootstrap.bundle.min.js"></script>
  <script src="src/javascript/index.js"></script>
</body>

</html>
