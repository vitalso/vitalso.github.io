<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- Google Fonts - Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Style file -->
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    
    <!-- Header -->
    <header class="fixed top-0 left-0 w-full py-5 md:py-3 px-5 md:px-8 bg-base-secondary border-b border-main-light md:border-0 md:bg-linear-gradient">
        <div class="flex-center">

            <!-- Mobile elements -->
            <button type="button" id="menu-btn" class="w-8 h-8 flex-center justify-center md:hidden">
                <svg width="20" height="10" viewBox="0 0 20 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0 1.83594C0 1.28365 0.447715 0.835938 1 0.835938H19C19.5523 0.835938 20 1.28365 20 1.83594C20 2.38822 19.5523 2.83594 19 2.83594H1C0.447715 2.83594 0 2.38822 0 1.83594Z" fill="#667085"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0 8.83594C0 8.28365 0.447715 7.83594 1 7.83594H19C19.5523 7.83594 20 8.28365 20 8.83594C20 9.38822 19.5523 9.83594 19 9.83594H1C0.447715 9.83594 0 9.38822 0 8.83594Z" fill="#667085"/>
                </svg>                    
            </button>

            <p class="font-semibold text-lg absolute left-16 right-16 text-center md:hidden">Why sky is blue</p>

            <button type="button" class="w-8 h-8 flex-center justify-center rounded-full border border-gray-500 ml-auto md:hidden">
                <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.99984 4.50391V16.1706M4.1665 10.3372H15.8332" stroke="#667085" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                    
            </button>

            <!-- Desktop elements -->
            <a href="index.html" class="text-gray-900 font-semibold text-xl hidden md:block">Kids Zone logo</a>

            <div class="ml-auto hidden md:flex-center gap-4">
                <!-- User -->
                <div class="bg-base-white rounded-[77px] py-2 px-2.5 base-font flex-center gap-2">
                    <div class="w-8 h-8 rounded-full overflow-hidden"><img src="./images/avatar.png" alt="image"></div>
                    Buddy
                    <span><img src="./images/icons/chevron-down.svg" alt=""></span>
                </div>

                <div class="text-main-dark base-font">
                    <a href="#" class="text-main-dark">Log in</a>
                    <span>/</span>
                    <a href="#" class="text-main-dark">Sign up</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="md:bg-gray-50 w-[300px] md:w-[282px] h-full py-6 md:px-4 fixed -left-[400px] md:left-0 top-0 md:top-[72px] rounded-tr-[20px] rounded-br-[20px] md:rounded-none md:border-r border-base-dark border-opacity-10 flex flex-col gap-3 md:gap-6 z-10 sidebar">

        <!-- Mobile logo -->
        <p class="block md:hidden text-xl px-4 text-gray-700 font-semibold">Kids Zone logo</p>

        <!-- Close button -->
        <button
            type="button"
            id="close-btn"
            class="absolute top-6 right-4 w-8 h-8 flex-center justify-center rounded md:hidden"
        >
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="fill-none stroke-gray-500">
                <path d="M18 6L6 18M6 6L18 18" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>                
        </button>

        <!-- Skeleton animation -->
        <div class="flex flex-col gap-6 mt-6 animate-pulse px-4">
            <div class="h-5 rounded-3xl bg-skeleton"></div>
            <div class="h-5 rounded-3xl bg-skeleton"></div>
            <div class="h-5 rounded-3xl bg-skeleton"></div>
            <div class="w-3/4 h-5 rounded-3xl bg-skeleton"></div>
            <div class="w-1/2 h-5 rounded-3xl bg-skeleton"></div>
        </div>

        <!-- New chat -->
        <div class="fixed -left-[400px] md:left-0 bottom-[72px] md:bottom-0 py-3 md:pt-5 md:pb-11 px-4 md:px-8 w-[300px] md:w-[281px] bg-base-white bg-opacity-50 md:bg-opacity-100 md:bg-gray-50 new-chat">
            <button type="button" class="border border-brand-400 w-full base-font text-brand-400 py-3 px-12 rounded-3xl flex-center justify-center gap-2">
                <img src="./images/icons/plus.svg" alt="icon">
                New chat
            </button>
        </div>

        <!-- User for mobile -->
        <div class="bg-base-white bg-opacity-50 py-3 px-4 fixed bottom-0 -left-[400px] flex gap-6 w-[300px] md:w-[281px] items-center rounded-br-[20px] md:hidden mobile-user">
            <div class="bg-base-white rounded-[77px] py-2 px-2.5 base-font flex-center gap-2 flex-grow">
                <div class="w-8 h-8 rounded-full overflow-hidden"><img src="./images/avatar.png" alt="image"></div>
                Buddy
                <span class="ml-auto"><img src="./images/icons/chevron-down.svg" alt=""></span>
            </div>

            <div class="bg-brand-400 rounded-full w-10 h-10 flex-center justify-center text-base-white">Y</div>
        </div>
    </aside>

    <!-- Overlay -->
    <div class="bg-base-dark bg-opacity-70 fixed right-0 top-0 w-full h-full overlay hidden"></div>

    <main class="h-screen md:pl-[282px] pt-[72px]">

        <div class="flex flex-col justify-center items-center h-full text-center">
                
            <!-- Loading -->
            <div class="relative mb-6 flex justify-center">
                <img src="./images/loading-image.svg" alt="image">

                <div class="absolute bottom-5 animate-bounce">
                    <img src="./images/loading-icon.svg" alt="image">
                </div>
            </div>

            <p class="text-gray-400 text-base">Hitching a ride on a UFO...</p>
        </div>

    </main>

    <!-- Flowbite -->
    <script src="js/flowbite.min.js"></script>

    <!-- JS -->
    <script src="js/main.js"></script>

</body>
</html>
