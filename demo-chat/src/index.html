<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="../dist/css/style.css">
</head>
<body>
    <div id="open-chat" class="w-20 h-20 rounded-full shadow-lg bg-slate-200 fixed right-5 bottom-5 cursor-pointer flex flex-col justify-center items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 stroke-slate-700">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
        </svg>
    </div>

    <div class="rounded-lg bg-white shadow-md fixed right-5 top-5 bottom-36 w-80 overflow-scroll">
        <!-- Header of chat box -->
        <div class="bg-indigo-100 p-4">
            <div class="flex gap-3 items-center">
                <div class="w-10 h-10 rounded-full bg-white"></div>
                <div>
                    <h5 class="text-base font-bold">Hi :)</h5>
                    <p class="text-sm text-green-700">Online</p>
                </div>
                <button class="ml-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>                      
                </button>
            </div>
        </div>
        <!-- End Header of chat box -->

        <!-- Content chat box -->
        <div class="px-4 py-8 overflow-auto min-h-[50vh]">
            <div class="chat-list">
                <div class="chat-item">
                    <div class="rounded-lg bg-slate-100 p-4">
                        <h5 class="text-lg font-bold">1. Question</h5>
                        <p class="text-sm text-slate-500">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum, repellendus eveniet quibusdam odit hic inventore unde omnis tempora consectetur deleniti harum voluptas quia. Aut atque doloribus quisquam, quam iure temporibus.</p>
                    </div>

                    <div class="chat-answer py-4">
                        <div class="mb-3">
                            <input type="radio" name="radio" id="1" checked>
                            <label for="1">Answer 1</label>
                        </div>

                        <div class="mb-3">
                            <input type="radio" name="radio" id="2">
                            <label for="2">Answer 2</label>
                        </div>

                        <div class="mb-3">
                            <input type="radio" name="radio" id="3">
                            <label for="3">Answer 3</label>
                        </div>

                        <div class="mb-3">
                            <input type="radio" name="radio" id="other">
                            <label for="other">Other</label>
                            <input type="text" placeholder="Please type answer here" class="d-block w-full rounded-sm h-10 pl-4 border-indigo-300 border">
                        </div>
                    </div>
                </div>
            </div>

            <button class="w-full py-3 text-white bg-green-400 rounded-lg font-bold">Send</button>
        </div>
        <!-- End Content chat box -->
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="../dist/js/main.js"></script>

</body>
</html>
