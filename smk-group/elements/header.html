
<!-- Header-->
<header>
  <div class="header-wrap">
    <div class="logo"><a href="#"><img src="images/smk-logo.svg"/></a></div>
    <nav class="nav">
      <ul>
        <li><a href="#">О нас</a></li>
        <li><a href="#">Деятельность</a></li>

        <li><a href="#">Новости</a></li>

      </ul>
    </nav>
    <div class="header-action">
      <div class="header-search">
        <form class="header-search-form">
          <input type="text"/>
          <button class="option-btn open-search">
            <svg>
              <use xlink:href="images/sprite.svg#icon-search"></use>
            </svg>

          <button class="option-btn close-search">
            <svg>
              <use xlink:href="images/sprite.svg#icon-close"></use>

        </form>
      </div>
      <div class="header-language">
        <button class="option-btn open-language">
          <svg>
            <use xlink:href="images/sprite.svg#icon-language"></use>
          </svg>
        </button>
        <ul class="language-list">
          <li><a class="current-language" href="#">українська</a></li>
          <li><a href="#">русский</a></li>
          <li><a href="#">english</a></li>
        </ul>
      </div>
      <button class="toggle-nav">МЕНЮ
