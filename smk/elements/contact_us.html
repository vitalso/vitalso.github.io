
<div class="wrap-section">
  <div class="section-description">

    <p>Написать по любому бизнес-вопорсу или предложению</p>
  </div>
  <div class="contact-form">
    <form>
      <div class="d-flex">
        <div class="form-item">
          <input type="text" name="name" placeholder="Имя"/>
        </div>
        <div class="form-item">
          <input type="text" name="email" placeholder="Ваш e-mail"/>
        </div>
        <div class="form-item">
          <input type="file" name="file"/><span>
            <svg>
              <use xlink:href="images/sprite.svg#icon-plus"></use>
            </svg>добавить файл</span>
        </div>
      </div>
      <div class="form-item">
        <textarea name="comment" placeholder="Комментарий"></textarea>
        <button class="inline-btn blue" type="submit"><span>
            <svg>
              <use xlink:href="images/sprite.svg#icon-arrow"></use>
            </svg></span></button>
      </div>
      <div class="form-item">
        <input type="checkbox" id="checkbox"/><span></span>
        <label for="checkbox">Я даю согласие на обработку моих персональных данных со стороны SMK Group. SMK Group обязуется осуществлять обработку персональных данных в соответствии с требованиями законодательства Украины по обработке персональных данных.</label>
      </div>
    </form>
  </div>
</div>
