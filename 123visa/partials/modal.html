
<!-- Login modal-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title fw-bold" id="exampleModalLabel">Log In</h5>
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="#">
          <label class="form-label">Email</label>
          <input class="form-control shadow-none" type="email" name="email"/>
        </form>
      </div>
      <div class="modal-footer border-top-0 justify-content-start">
        <button class="btn btn-primary btn-lg border-0 shadow-none m-0" type="button">Continue</button>
      </div>
    </div>
  </div>
</div>
