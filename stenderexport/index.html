<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap demo</title>
  <link rel="stylesheet" href="jquery-jvectormap-2.0.5.css" type="text/css" media="screen"/>
  <script src="jquery-1.8.2.js"></script>
  <script src="jquery-jvectormap-2.0.5.min.js"></script>
  <script src="jquery-jvectormap-continents-mill.js"></script>
</head>
<body>
  <div id="world-map" style="width: 100%; height: 400px"></div>

    <div class="sticker"
        style="
            display: none; 
            width: 160.626px;
            height: 160.626px;
            border-radius: 160.626px;
            border: 8px solid #F29F05;
            background: #FFF;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        "
    >
        <span></span>
    </div>

  <script>
    $(function(){

        var markers = [
        {latLng: [48.8, 2.3], name: 'Paris'},
        {latLng: [52.50, 13.39], name: 'Berlin'},
        {latLng: [40.73, -73.93], name: 'New York'},
        {latLng: [-34.60, -58.38], name: 'Buenos Aires'},
        //{latLng: [53.56, 10.00], name: 'Hamburg'},
        //{latLng: [48.13, 11.56], name: 'Munich'},
        //{latLng: [50.11, 8.68], name: 'Frankfurt am Main'},
        //{latLng: [48.77, 9.17], name: 'Stuttgart'},
        //{latLng: [51.51, 7.46], name: 'Dortmund'},
      ],

      cityAreaData = [
        1000,
        700,
        3000,
        400,
        200,
        1500,
        2000
      ]

        $('#world-map').vectorMap({
            map: 'continents_mill',
            backgroundColor: 'transparent',
            markers: markers,
            markerStyle: {
                initial: {
                    fill: '#ADD0F0',
                    stroke: 'none',
                    "fill-opacity": 1,
                    "stroke-width": 0,
                    "stroke-opacity": 0,
                    r: 5
                },
                hover: {
                    stroke: 'transparent',
                    "stroke-width": 0,
                    cursor: 'pointer'
                },
                selected: {
                    fill: 'blue'
                },
                selectedHover: {
                }
            },
            regionStyle: {
                selected: {
                    fill: '#F29F05'
                }
            },
            series: {
                regions: [{
                    values: {
                        'SA': '#013A25',
                        'EU': '#013A25',
                        'NA': '#013A25',
                        'AS': '#013A25',
                        'AF': '#013A25',
                        'OC': '#013A25'
                    },
                    attribute: 'fill',
                    hover: {
                        "fill-opacity": 0.8,
                        cursor: 'pointer',
                    },
                    selected: {
                        fill: 'yellow'
                    },
                    selectedHover: {
                        fill: 'black'
                    }
                }],
                markers: [
                    {
                        attribute: 'r',
                        scale: [10, 20],
                        values: cityAreaData
                    },
                    {
                        attribute: 'fill',
                        scale: ['#ADD0F0', '#C4D473' , '#F29F05'],
                        values: cityAreaData
                    }
                ]
            },
            onMarkerClick: function(event, id){
                //alert(markers[id].fill);
                $('.sticker').css('display' , 'flex');
                $('.sticker span').html(markers[id].name);
            },
        });
    });
  </script>
</body>
</html>
