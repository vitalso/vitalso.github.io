<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Bonjour</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Main page start-->
    <main>
      <div id="app">
        <!-- Header-->
        <header>
          <button class="back inline">
            <svg>
              <use xlink:href="images/sprite.svg#arrow-left"></use>
            </svg>
          </button>
          <h1>Log in</h1>
        </header>
        <form class="sign-up-form float-height">
          <div class="form-row">
            <label>Email or username</label>
            <input type="email" name="">
          </div>
          <div class="form-row">
            <label>Password</label>
            <input type="password" name="">
            <button class="show-password inline" type="button">
              <svg>
                <use xlink:href="images/sprite.svg#eye"></use>
              </svg>
            </button>
          </div>
          <div class="text-left">
            <button class="btn inline default" type="button">Forgot password?</button>
          </div>
          <button class="btn primary" type="submit">Login</button>
        </form>
      </div>
    </main>
    <!-- jQuery & Bootstrap scripts-->
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Main script-->
    <script src="js/main.js"></script>
  </body>
</html>
