<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adagio Login</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!-- TailwindCSS file -->
    <link href="./css/output.css" rel="stylesheet">
</head>
<body class="overflow-x-hidden">
    
    <!-- Header -->
    <header class="absolute w-full py-3 md:py-6 z-10">
        <div class="container flex items-center">

            <!-- Logo -->
            <a href="index.html">
                <img src="assets/Adagio.svg" alt="image">
            </a>

        </div>
    </header>

    <main>

        <section class="bg-lg-hero-section bg-center bg-no-repeat bg-cover h-screen min-h-[710px] relative">
            <div class="container h-full flex flex-col justify-center">

                <div class="w-full flex justify-center">

                    <!-- Form -->
                    <div class="text-[13px] w-full sm:w-[424px] bg-white shadow-long p-6 rounded-xl">
                        <h3 class="text-2xl text-black font-medium mb-1.5">Log in</h3>
                        <p class="text-greyscale-600 leading-5">Don’t have an account yet? <a href="signup.html" class="text-sm text-accent-blue font-medium">Signup</a></p>

                        <!-- Error message -->
                        <div class="flex gap-2 mt-4 p-3.5 rounded-lg border border-[#EC2C39] bg-[#FDEFF0] text-greyscale-600">
                            <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="flex-grow-0 flex-shrink-0 basis-auto">
                                <path d="M11.3337 7.50002H9.66699V5.83335H11.3337M11.3337 14.1667H9.66699V9.16669H11.3337M10.5003 1.66669C9.40598 1.66669 8.32234 1.88224 7.3113 2.30102C6.30025 2.71981 5.38159 3.33364 4.60777 4.10746C3.04497 5.67027 2.16699 7.78988 2.16699 10C2.16699 12.2102 3.04497 14.3298 4.60777 15.8926C5.38159 16.6664 6.30025 17.2802 7.3113 17.699C8.32234 18.1178 9.40598 18.3334 10.5003 18.3334C12.7105 18.3334 14.8301 17.4554 16.3929 15.8926C17.9557 14.3298 18.8337 12.2102 18.8337 10C18.8337 8.90567 18.6181 7.82204 18.1993 6.81099C17.7805 5.79994 17.1667 4.88129 16.3929 4.10746C15.6191 3.33364 14.7004 2.71981 13.6894 2.30102C12.6783 1.88224 11.5947 1.66669 10.5003 1.66669Z" fill="#EC2C39"/>
                            </svg>
                            <div>
                                <p class="text-black text-sm font-medium mb-1">Your email or password is incorrect</p>
                                <p>If you’re trying to sign in with your work email, try your personal email instead and vice versa. You can always <a href="reset-password.html" class="text-accent-blue underline hover:no-underline">reset your password</a>.</p>
                            </div>
                        </div>

                        <form action="#" class="mt-8 text-greySecondary flex flex-col gap-3 text-sm">

                            <div class="flex flex-col gap-1">
                                <label for="email">Email address</label>
                                <input type="email" id="lasttName" placeholder="Email address" class="w-full h-11 px-3.5 rounded-md border border-greyBorder outline-none focus:border-accent-blue placeholder:text-greyBorder text-greyscale-900">
                            </div>

                            <div class="flex flex-col gap-1.5">
                                <label for="password">Password</label>
                                <div class="relative">
                                    <input type="password" id="password" placeholder="••••••••" class="w-full h-11 px-3.5 rounded-md border border-greyBorder outline-none focus:border-accent-blue placeholder:text-greyBorder text-greyscale-900">
                                    <button type="button" class="absolute right-[14px] top-1/2 -translate-y-1/2" onclick="togglePassword()">
                                        <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8.95245 4.7436C9.29113 4.69353 9.64051 4.66667 10.0003 4.66667C14.2545 4.66667 17.0461 8.4207 17.9839 9.90569C18.0974 10.0854 18.1542 10.1753 18.1859 10.3139C18.2098 10.418 18.2098 10.5822 18.1859 10.6863C18.1541 10.8249 18.097 10.9154 17.9827 11.0963C17.7328 11.4918 17.3518 12.0476 16.8471 12.6504M5.6036 6.09586C3.80187 7.31808 2.57871 9.01615 2.01759 9.9044C1.90357 10.0849 1.84656 10.1751 1.81478 10.3137C1.79091 10.4178 1.7909 10.582 1.81476 10.6861C1.84652 10.8247 1.90328 10.9146 2.01678 11.0943C2.95462 12.5793 5.74618 16.3333 10.0003 16.3333C11.7157 16.3333 13.1932 15.723 14.4073 14.8972M2.50035 3L17.5003 18M8.23258 8.73223C7.78017 9.18464 7.50035 9.80964 7.50035 10.5C7.50035 11.8807 8.61963 13 10.0003 13C10.6907 13 11.3157 12.7202 11.7681 12.2678" stroke="#596579" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="flex justify-between items-center">
                                <label for="remember" class="text-greyscale-600 text-[13px] flex items-center cursor-pointer">
                                    <input type="checkbox" id="remember" class="hidden peer">
                                    <span class="flex justify-center items-center flex-col mr-1.5 rounded size-4 border border-greyBorder peer-checked:bg-accent-blue peer-checked:border-white">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="size-3 stroke-white stroke-2">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                        </svg>
                                    </span>
                                    Remember me
                                </label>

                                <a href="reset-password.html" class="text-accent-blue text-[13px]">Forget password</a>
                            </div>

                            <button type="submit" class="h-10 rounded-[40px] py-2.5 px-4 text-center mt-5 bg-accent-blue text-white font-medium text-[13px]">Sign in</button>

                        </form>

                    </div>

                </div>

            </div>

        </section>

    </main>

    <!-- JS file -->
    <script src="js/main.js"></script>

</body>
</html>
