<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adagio Reset Password</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!-- TailwindCSS file -->
    <link href="./css/output.css" rel="stylesheet">
</head>
<body class="overflow-x-hidden">
    
    <!-- Header -->
    <header class="absolute w-full py-3 md:py-6 z-10">
        <div class="container flex items-center">

            <!-- Logo -->
            <a href="index.html">
                <img src="assets/Adagio.svg" alt="image">
            </a>

        </div>
    </header>

    <main>

        <section class="bg-lg-hero-section bg-center bg-no-repeat bg-cover h-screen min-h-[710px] relative">
            <div class="container h-full flex flex-col justify-center">

                <div class="w-full flex justify-center">

                    <!-- Form -->
                    <div class="text-[13px] w-full sm:w-[424px] bg-white shadow-long p-6 rounded-xl">
                        <h3 class="text-2xl text-black font-medium mb-1.5">Password Reset</h3>
                        <p class="text-greyscale-600 leading-5">Enter your account’s email address and we’ll send you a secure link to reset your password.</p>

                        <form action="#" class="mt-8 text-greySecondary flex flex-col gap-3 text-sm">

                            <div class="flex flex-col gap-1">
                                <label for="email">Email address</label>
                                <input type="email" id="lasttName" placeholder="Email address" class="w-full h-11 px-3.5 rounded-md border border-greyBorder outline-none focus:border-accent-blue placeholder:text-greyBorder text-greyscale-900">
                            </div>

                            <button type="submit" class="h-10 rounded-[40px] py-2.5 px-4 text-center mt-5 bg-accent-blue text-white font-medium text-[13px]">Send link</button>
                            <div class="text-center">
                                <a href="login.html" class="text-accent-blue underline hover:no-underline">Back</a>
                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </section>

    </main>

    <!-- JS file -->
    <script src="js/main.js"></script>

</body>
</html>
